<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purse Effect with HTML and CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pulse">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
        <span style="--i:4;"></span>
        <span style="--i:5;"></span>
        <div class="rocket">
            <img src="rocket.png" alt="rocket">
        </div>
    </div>
</body>
</html>
